{% assign profiles=site.profiles | where:"lang", page.lang %}
<section class="hero sm-shrink" style="padding-top: 200px;">
	<div class="container">
		<h2 class="sm-large" style="font-weight: 300; text-align: center;">{{page.title | upcase }}</h2>
	</div>
</section>
<section class="diagonal-top">
	<div class="container grid">
		<div class="profile-grid">
			{% for profile in profiles %}
				{% include profile-card.html profile=profile %}
			{% endfor %}
		</div>
	</div>
</section>
